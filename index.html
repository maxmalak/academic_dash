<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard</title>
<style>
        body {
            background: #2f3640;
            font-family: 'Roboto', sans-serif;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0px 0px 20px 5px rgba(0,0,0,0.2);
            border-radius: 20px;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            color: white;
            padding: 40px;
        }

        .title {
            text-align: center;
            font-size: 35px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: medium;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .item {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .percentage {
            font-size: 45px;
            font-weight: bold;
            margin-top: 10px;
        }

        .item:hover {
            transform: scale(1.08);
            transition: all 0.2s ease-in-out;
        }

        #radar-chart {
            height: 300px;
            width: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1 class="title">Title</h1>
        <h2 class="subtitle">Subtitle</h2>
        <div class="statistics">
            <div class="item">
                <p id="ai-detected-text">AI Detected Text Percentage</p>
                <p class="percentage" id="ai-percentage">0%</p>
            </div>
            <div class="item">
                <p id="plagiarism">Plagiarism Percentage</p>
                <p class="percentage" id="plagiarism-percentage">0%</p>
            </div>
        </div>
        <canvas id="radar-chart"></canvas>
    </div>
    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const aiDetectedTextPercentage = getParam('aiDetected');
        const plagiarismPercentage = getParam('plagiarism');
        const radarData = [getParam('data1'), getParam('data2'), getParam('data3'), getParam('data4'), getParam('data5')].map(Number);
        
        document.getElementById('ai-percentage').innerHTML = aiDetectedTextPercentage + '%';
        document.getElementById('plagiarism-percentage').innerHTML = plagiarismPercentage + '%';

        const radarLabels = ['Correspondence', 'Analysis', 'Sources', 'Organization', 'Originality'];
        
        setTimeout(function() {
            const ctx = document.getElementById('radar-chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: 'Scores',
                        data: radarData,
                        backgroundColor: 'rgba(198, 255, 221, 0.2)',
                        borderColor: 'rgba(198, 255, 221, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(198, 255, 221, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(198, 255, 221, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            suggestedMin: 0,
                            suggestedMax: 10
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }, 500);
    </script>
</body>
</html>
