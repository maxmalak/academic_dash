<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard</title>
   <style>
        body {
            background: #FFFFFF;
            font-family: 'Times New Roman', serif;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            background: #ffffff;
            color: #333333;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.05);
        }

        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #dddddd;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
        }

        .item {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .percentage {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }

        .small-italic {
            font-size: 16px;
            font-style: italic;
        }

        .item:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        #radar-chart {
            height: 400px;
            width: 400px;
            margin-top: -60px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1 class="title">Title</h1>
        <h2 class="subtitle">Subtitle</h2>
        <div class="statistics">
            <div class="item">
                <p id="ai-detected-text">AI Detected Text <span class="small-italic">Percentage</span></p>
                <p class="percentage" id="ai-percentage">0%</p>
            </div>
            <div class="item">
                <p id="plagiarism">Plagiarism <span class="small-italic">Percentage</span></p>
                <p class="percentage" id="plagiarism-percentage">0%</p>
            </div>
        </div>
        <canvas id="radar-chart"></canvas>
    </div>
    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const aiDetectedTextPercentage = getParam('aiDetected');
        const plagiarismPercentage = getParam('plagiarism');
        const radarData = [getParam('data1'), getParam('data2'), getParam('data3'), getParam('data4'), getParam('data5')].map(Number);
        const backgroundColors = radarData.map(data => {
            if (data >= 1 && data <= 3) {
                return 'rgba(255, 0, 0, 0.2)'; // red
            } else if (data > 3 && data <= 7) {
                return 'rgba(255, 165, 0, 0.2)'; // orange
            } else {
                return 'rgba(0, 255, 0, 0.2)'; // green
            }
        });
        const borderColors = backgroundColors.map(color => color.replace('0.2', '1'));

        document.getElementById('ai-percentage').innerHTML = aiDetectedTextPercentage + '%';
        document.getElementById('plagiarism-percentage').innerHTML = plagiarismPercentage + '%';

        var radarLabels = ['Correspondence', 'Analysis', 'Sources', 'Organization', 'Originality'];

        setTimeout(function() {
            var ctx = document.getElementById('radar-chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: 'Scores',
                        data: radarData,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 2,
                        pointBackgroundColor: borderColors,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: borderColors
                    }]
                },
                options: {
                    scales: {
                        r: {
                            suggestedMin: 0,
                            suggestedMax: 10,
                            ticks: {
                                color: 'black'
                            
                            },
                            pointLabels: {
                                color: 'black',
                                font: {
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }, 500);
    </script>
</body>
</html>
